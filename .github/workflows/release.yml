name: Release
on:
  push:
    branches:
      - main

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Setup Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Debug
        run: |
          echo "Node.js version:"
          node --version
          echo "NPM version:"
          npm --version
          echo "Current directory:"
          ls -la
          echo "Package.json:"
          cat package.json

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Debug env for Release
        run: |
          echo "Checking if secrets are available (no values shown):"
          if [ -n "${{ secrets.GH_TOKEN }}" ]; then echo "GH_TOKEN is set"; else echo "GH_TOKEN is NOT set"; fi
          if [ -n "${{ secrets.NPM_TOKEN }}" ]; then echo "NPM_TOKEN is set"; else echo "NPM_TOKEN is NOT set"; fi
          echo "Git configuration:"
          git config --get user.name || echo "Git user.name not set"
          git config --get user.email || echo "Git user.email not set"

      - name: Release
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release --debug
