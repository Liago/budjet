[build]
  command = "npm run build:netlify"
  functions = "dist/functions"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--production=false"

[functions]
  node_bundler = "nft"

# Scheduled function for recurrent payments
[[functions]]
  name = "scheduled-cron"
  schedule = "0 0 * * *"  # Daily at midnight UTC

# Redirect per API
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true

# ðŸ”§ TEMPORARY FIX: Redirect login to working direct-login version
[[redirects]]
  from = "/api/auth/login"
  to = "/.netlify/functions/api/auth/direct-login"
  status = 200
  force = true

# Headers globali per CORS - backup per tutti i file
[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, PATCH, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization, x-requested-with, Accept, Origin"

# Headers specifici per le functions
[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, PATCH, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization, x-requested-with, Accept, Origin"
    Access-Control-Allow-Credentials = "true"
